<!DOCTYPE html>

<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<div id="player">
		<div class="album">
			<div class="like"><i class="fas fa-heart"></i></div>
		</div>
		<div class="info">
			<div class="about-song">
				<div class="song-name">Alley Cats</div>
				<div class="artist">Hot Chip</div>
			</div>

			<div class="progress-bar">
				<div class="current-time">3:32</div>
				<div class="total-time">-1:47</div>
				<div class="fill"></div>
			</div>

			<div class="control">
				<div class="pre"><i class="fas fa-backward"></i></div>
				<div class="play"><i class="fas fa-play"></i></div>
				<div class="next"><i class="fas fa-forward"></i></div>
			</div>

			<div class="others">
				<div class="options">
					<div class="options-icon"><i class="fas fa-bars"></i>
						<div class="content">
						    <a>Download</a>
						    <a>Delete from Library</a>
						    <a>Add to a Playlist</a>
						    <a>View Full Lyrics</a>
						</div>
					</div>
				</div>
				<div class="shuffle"><i class="fas fa-random"></i></div>
			</div>
		</div>
	</div>

</body>

<script src="https://kit.fontawesome.com/1531aa1aa1.js" crossorigin="anonymous"></script>

</html>
