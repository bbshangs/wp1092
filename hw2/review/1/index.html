<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
         <div class="image-viewer__container"> 
            <h1 class="image-viewer__title">Image Viewer</h1>
            <div id="loader">
                <img src="./images/loading.gif" alt="loading gif">
            </div>
            <div class="image-viewer__main">

                <div class="image-viewer__button">
                    <img src="images/back.png" id="previous" alt="previous picture">
                </div>
                   
                <div class="image-viewer__display">
                    <img src="https://pyxis.nymag.com/v1/imgs/a44/ce7/a057c9957e7aa580f25a7b3bbb1c9011e6-02-iron-man-3.rhorizontal.w700.jpg" alt="displayed picture" id="display">
                    <p class="image-viewer__display-source-wrapper">
                        <span>Source: </span>
                        <a href="https://pyxis.nymag.com/v1/imgs/a44/ce7/a057c9957e7aa580f25a7b3bbb1c9011e6-02-iron-man-3.rhorizontal.w700.jpg">https://pyxis.nymag.com/v1/imgs/a44/ce7/a057c9957e7aa580f25a7b3bbb1c9011e6-02-iron-man-3.rhorizontal.w700.jpg</a>
                    </p>
                </div>

                <div class="image-viewer__button">
                    <img src="images/next.png" id="next" alt="next picture">
                </div>
                    
            </div>
         </div>
        <script src="main.js"></script>
    </body>
</html>
